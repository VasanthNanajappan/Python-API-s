<!doctype html>
<html>
<head>
    <title>Tasks Producer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        .content {
            width: 100%;
        }
        .container {
            max-width: none;
        }
        #Messages {
            height: 400px;
            width: 100%;
            border: 2px solid gray;
            overflow-y: scroll;
        }
        #taskChart {
            width: 100%;
            height: 300px;
        }
    </style>
    <!-- Link to the Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="container">
    <div class="content">
        <form method="post" id="produceTasksForm" action="/producetasks">
            <button style="height: 20%; width: 100%;" type="submit" id="produceTasks">
                Produce Tasks
            </button>
        </form>
    </div>

    <div class="content">
        <div id="Messages"></div>
        {% for rsp, total, msg in data %}
        <script>
            (function() {
                var rsp = "{{ rsp }}";
                var total = "{{ total }}";
                var msg = "{{ msg }}";
                var lineidx = "{{ loop.index }}";

                // Color the response based on status
                if (rsp === '200') {
                    rsp = rsp.fontcolor("blue");
                } else {
                    rsp = rsp.fontcolor("red");
                }

                // Append task details to the Messages section
                document.getElementById('Messages').innerHTML +=
                    "<br>" + lineidx + " out of " + total + " -- " + rsp + " -- " + msg;
            })();
        </script>
        {% endfor %}
    </div>

    <!-- Add a canvas element for the Chart.js graph -->
    <div class="content">
        <canvas id="taskChart"></canvas>
    </div>

    <script>
        // Data for the chart (you can dynamically generate this from your server)
        var taskData = {
            labels: ['Task 1', 'Task 2', 'Task 3', 'Task 4', 'Task 5'],
            datasets: [{
                label: 'Tasks Status',
                data: [12, 19, 3, 5, 2],  // Dummy data, replace with actual task data
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        var ctx = document.getElementById('taskChart').getContext('2d');
        var taskChart = new Chart(ctx, {
            type: 'bar',  // Type of chart, can be 'line', 'bar', etc.
            data: taskData,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
